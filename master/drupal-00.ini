session.cache_limiter = nocache
session.auto_start = 0
expose_php = Off
register_globals = Off
always_populate_raw_post_data = -1
date.timezone = "UTC"
upload_max_filesize = 20M
post_max_size = 20M
error_log = /proc/self/fd/2
log_errors = On
max_execution_time 0
allow_url_fopen = On
display_errors = On
memory_limit = -1
